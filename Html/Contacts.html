<body>
    <nav class="navbar">
        <h1 class="logo">SDG11</h1>
        <ul class="nav-links">
        <li><a href="../Index.html">Home</a></li>
        <li><a href="about us.html">About</a></li>

    <header style="background-image: url('');">
        <div class="header-content">
            <h1>Contact Us</h1>
        <div class="line"></div>
            <h2>We'd love to hear from you</h2>
        </div>
    </header>
<section id="form" style="padding: 50px; max-width: 600px; margin: auto; font-family: 'Poppins', sans-serif;">
    <form action="#" method="post" class="contact-form" style="display: flex; flex-direction: column; gap: 20px;">
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border-radius: 5px;">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border-radius: 5px;">
    </div>
    <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 10px; border-radius: 5px;"></textarea>
    </div>
        <button type="submit" class="ctn" style="align-self: flex-start;">Send Message</button>
    </form>
</section>
    <footer style="text-align: center; padding: 20px; background-color: #f4f4f4; font-family: 'Poppins', sans-serif;">
        <p>&copy; 2025 University of Baguio</p>
    </footer>
</body>
